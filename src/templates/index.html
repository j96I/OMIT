<!DOCTYPE html>
<html lang="en">

<head>
  <title>OMIT</title>
  
  <script src='static/js/portal.js'></script>
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <link rel="stylesheet" href='static/css/styles.css'>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="bg"></div>
  
  <div class="main-container">
    <h1 id="form-title">OMIT Image Recognition</h1>

    <form 
      id="upload-form" 
      hx-post="/upload" 
      hx-target="#tag-display"
      hx-encoding="multipart/form-data">
      
      <div class="upload-container">
        <input 
          id="image-input" 
          type="file" 
          name="file" 
          onchange="previewImage(event)">
          <button type="submit">Scan</button>
          <button onclick="blinkPreview(event)">Blink</button>
          <button onclick="showPreview(event)">Show</button>
          <button onclick="blurPreview(event)">Blur</button>
        </div>

      <div id="image-preview"></div>
      
      <div id="tag-display"></div>
    </form>
  </div>
</body>
</html>
